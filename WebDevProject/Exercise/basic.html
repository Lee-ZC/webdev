<!doctype html>
<html>
<head>
<title>jQuery</title>
<script type="text/javascript"
 src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js">
</script>
</head>
<body>
<h1>Attributes</h1>
<img alt="square" id="theImage" src="Image/Asus.png" />
<script type="text/javascript">
$(document).ready(function() {
 $("#theImage").attr("src","Image/series3.png");
});
</script>
</body>
</html>
